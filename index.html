<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h1><u>Registration Form</u></h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" >
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" >
        <br><br>
        <label for="nname">Nick Name:</label>
        <input type="text" id="nname" name="nname">
        <br><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" >
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="hobbies">Hobbies:</label>
    <div>
         <input type="checkbox"  name="Dancing" >Dancing
         <input type="checkbox"  name="painting" >painting
         <input type="checkbox"  name="Reading">Reading
         <input type="checkbox"  name="singing">singing
         
</div> 
        <br><br>
        <label for="city">Choose the city:</label> 
        <select name="city" id="city">
        <option value="madurai">madurai</option>
        <option value="chennai">chennai</option>
        <option value="usilampatti">usilampatti</option>
        </select>
        <br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="20"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </center>
    </form>
</body>
</html>
